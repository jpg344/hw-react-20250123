name: Test Pipeline

on: [push]

jobs:
    test:
        name: Install and test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 22
            
            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test -- --watchAll=false

            - name: Build Dockerimage
              run: docker buildx build -t jpg344/react-app-autobuild:latest
